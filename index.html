<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forms</title>
    <meta charset="UTF-8">
    <meta name="author" content="Sowjanya Manthripragada">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link rel="stylesheet" href="styles/reset.css" /-->
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
    <p>MacBook Pro-1</p>
    <div class="frame">
        <div class="rectangle">
            <div class="name-wrapper">
                <p class="fullname">FULL NAME</p>
                <Input type="text" name="fname"></Input>
            </div>
            <div class="email-wrapper">
                <p class="fullname">Your Email</p>
                <Input type="text" name="email" placeholder="Your Email"></Input>
            </div>
            <div class="messager-wrapper">
                <p class="fullname">MESSAGE REGARDING</p>
                <Input type="text" name="messager"></Input>
            </div>
            <div class="messagei-wrapper">
                <p class="fullname">MESSAGE</p>
                <Input type="text" name="messagei" placeholder="Your Message"></Input>
            </div>
            <Input type="submit" name="SEND MESSAGE" value="SEND MESSAGE"></Input>
        </div>
        <div class="rectangle2">
            <img class="hiclipart" src="images/hiclipart.png" alt="Yellow Duck form" />
        </div>
</body>
</html>
